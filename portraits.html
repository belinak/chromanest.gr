    }
    
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      list-style: none;
      min-width: 180px;
      padding: 0.5rem 0;
      z-index: 1000;
    }
    
    .dropdown:hover .dropdown-menu {

    .page-header p {
      font-size: 1.2rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Photo grid section - FIXED */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    
    .photo-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      /* Remove fixed height - let content determine height */
      height: auto;
    }
    
    .photo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .photo-item img {
      width: 100%;
      height: 100%; /* Fill the container */
      object-fit: cover; /* This ensures the image fills the container without distortion */
      display: block;
      transition: transform 0.5s;
    }
    
    .photo-item:hover img {
      transform: scale(1.05);
    }
    
    /* Different sizes for masonry effect - FIXED APPROACH */
    .photo-item.small {
      grid-row: span 1;
    }
    
    .photo-item.medium {
      grid-row: span 2;
    }
    
    .photo-item.large {
      grid-row: span 3;
    }
    
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .lightbox.active {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }
    
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    
    .lightbox-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }
    
    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 15px;
      font-size: 1.2rem;
    }
    
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 2001;
    }
    
    .lightbox-close:hover {
      color: #ccc;
    }
    
    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 2001;
    }
    
    .lightbox-prev, .lightbox-next {
      color: white;
      font-size: 50px;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    
    .lightbox-prev:hover, .lightbox-next:hover {
      color: #ccc;
    }
    
    /* Footer styles */
    .footer {
      background-color: #222;
      color: #fff;

      align-items: center;

    }

    /* Responsive styles */

        flex-direction: column;

      }

    }

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const lightboxNext = document.getElementById('lightbox-next');
    const photoItems = document.querySelectorAll('.photo-item');
    
    let currentIndex = 0;
    
    // Open lightbox
    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }
    
    // Update lightbox content
    function updateLightbox() {
      const currentItem = photoItems[currentIndex];
      const imgSrc = currentItem.querySelector('img').src;
      const imgAlt = currentItem.querySelector('img').alt;
      
      lightboxImg.src = imgSrc;
      lightboxCaption.textContent = imgAlt;
    }
    
    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }
    
    // Navigate to next image
    function nextImage() {
      currentIndex = (currentIndex + 1) % photoItems.length;
      updateLightbox();
    }
    
    // Navigate to previous image
    function prevImage() {
      currentIndex = (currentIndex - 1 + photoItems.length) % photoItems.length;
      updateLightbox();
    }
    
    // Add event listeners to all photo items
    photoItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        openLightbox(index);
      });
    });
    
    // Lightbox controls
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxNext.addEventListener('click', nextImage);
    lightboxPrev.addEventListener('click', prevImage);
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      
      if (e.key === 'Escape') {
        closeLightbox();
      } else if (e.key === 'ArrowRight') {
        nextImage();
      } else if (e.key === 'ArrowLeft') {
        prevImage();
      }
    });
    
    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
    
    // Scroll to top function
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
